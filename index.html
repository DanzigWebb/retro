<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Retro Portfolio</title>
	<meta name="description" content="Retro portfolio">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="img/favicon/favicon.ico">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&amp;subset=cyrillic"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<meta name="theme-color" content="#000">
	<!-- css -->
	<link rel="stylesheet" href="styles/css/main.css">

</head>

<body class="site-body" id="my-body">

	<header class="header">
		<div class="container">
			<menu>
				<ul class="header-menu">
					<li class="header-menu-list"><a href="#/" class="header__link">About me</a></li>
					<li class="header-menu-list"><a href="#/" class="header__link">Portfolio</a></li>
					<a href="#/" class="header-menu-logo">
						<img src="img/block_divider_dark.png" alt="">
					</a>
					<li class="header-menu-list"><a href="#/" class="header__link">My blog</a></li>
					<li class="header-menu-list"><a href="#/" class="header__link">Contact me</a></li>
				</ul>
			</menu>
		</div>
		<hr class="hr--bottom">
	</header>
	<main class="main">

		<div class="main-wrap">
			<hr class="hr--top">
			<div class="container">
				<div class="main-banner">
					<img src="img/banner.png" alt="">
					<div class="main-title-wrap">
						<h3 class="main-banner__title"><span>OLD STYLE PORTFOLIO</span></h3>
					</div>
				</div>
				<div class="slider">
					<div class="slider-inner">
						<figure class="slider-item">
							<img src="img/slider-01.jpg" alt="" class="slider-item__img">
							<figure class="slider-item__bot">
								<h3>KODAK CAMERA</h3>
							</figure>
						</figure>
						<figure class="slider-item">
							<img src="img/slider-02.jpg" alt="" class="slider-item__img">
							<figure class="slider-item__bot">
								<h3>A LONG ROAD</h3>
							</figure>
						</figure>
						<figure class="slider-item">
							<img src="img/slider-03.jpg" alt="" class="slider-item__img">
							<figure class="slider-item__bot">
								<h3>HAPPY KEYS</h3>
							</figure>
						</figure>
						<figure class="slider-item">
							<img src="img/slider-04.jpg" alt="" class="slider-item__img">
							<figure class="slider-item__bot">
								<h3>A NICE FRIEND</h3>
							</figure>
						</figure>
					</div>
					<button class="slider-control slider-control--prev"><i class="fas fa-chevron-left"></i></button>
					<button class="slider-control slider-control--next"><i class="fas fa-chevron-right"></i></button>
				</div>
				<div class="main-bottom">
					<h2>“HELLO, I AM JOHN DOE.</h2>
					<h3>WELCOME TO RETRO, MY WONDERFUL THEME!”</h3>
				</div>
			</div>
		</div>
		<hr class="hr--bottom">
	</main>


	<script src="js/common.js"></script>
</body>


</html>
